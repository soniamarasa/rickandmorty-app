<div class="bar-chart">
  <canvas
    class="chart-container"
    style="position: relative; height: 100%; width: 100%"
    width="100%"
    baseChart
    [datasets]="barData"
    [labels]="keys"
    [options]="barChartOptions"
    [legend]="barChartLegend"
    chartType="horizontalBar"
  >
  </canvas>
</div>
